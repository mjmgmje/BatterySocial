<ion-header>
  <ion-toolbar> <ion-title>club_lectura</ion-title> </ion-toolbar>
</ion-header>

<ion-content>
  <div class="headerbooks light-bg">
    <ion-text class="text-white"> Libros de la semana </ion-text>
  </div>
  <div class="row">
    <div
      class="col-md-6 card"
      *ngFor="let book of books; index as i"
      tappable
      (click)="viewDetail(book.id)"
      margin-bottom
    >
        <div
          class="background border-bottom"
          [ngStyle]="{ 'background-image': 'url(' + book.thumb + ')' }"
        >
          <div class="background-filter rlt">
            <div class="align-bottom" padding-left padding-right>
              <h6 class="pull-left text-white">{{ book.name }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
</ion-content>
